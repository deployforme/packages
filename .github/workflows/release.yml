name: Build & Release

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'packages/adapter-express/**'
      - 'packages/adapter-nest/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Get short commit SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.0-${{ steps.sha.outputs.sha }}
          name: Release ${{ steps.sha.outputs.sha }}
          body: 'Auto-generated release from commit ${{ steps.sha.outputs.sha }}'
          files: |
            packages/core/dist/*.tgz
            packages/adapter-express/dist/*.tgz
            packages/adapter-nest/dist/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}